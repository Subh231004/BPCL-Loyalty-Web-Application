<!DOCTYPE html>
<html>
<head>
<title>Register</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="dealer_style.css">
</head>
<body>

<div class="app">

  <!-- TOP BAR -->
  <div class="topbar">Dealer Registration</div>

  <!-- CONTENT -->
  <div class="content">

    <!-- INFO -->
    <div class="card">
      <h3>Register as Dealer</h3>
      <p>Please fill the details to create your account</p>
    </div>

    <!-- REGISTER FORM -->
    <div class="card">

      <label>Dealer Name</label>
      <input type="text" placeholder="Enter Dealer Name"
        style="width:100%;padding:8px;margin:6px 0;border-radius:6px;border:1px solid #626161;">

      <label>Dealer Code</label>
      <input type="text" placeholder="Enter Dealer Code"
        style="width:100%;padding:8px;margin:6px 0;border-radius:6px;border:1px solid #626161;">

      <label>Mobile Number</label>
      <input type="tel" placeholder="Enter Mobile Number"
        style="width:100%;padding:8px;margin:6px 0;border-radius:6px;border:1px solid #626161;">

      <label>Email</label>
      <input type="email" placeholder="Enter Email"
        style="width:100%;padding:8px;margin:6px 0;border-radius:6px;border:1px solid #626161;">

      <label>Password</label>
      <input type="password" placeholder="Create Password"
        style="width:100%;padding:8px;margin:6px 0;border-radius:6px;border:1px solid #626161;">

      <button class="btn" onclick="location.href='dealer_login.html'">
        Register
      </button>

    </div>

    <!-- FOOTER -->
    <div class="card" style="text-align:center;">
      <p>
        Already have an account?
        <span class="link" onclick="location.href='dealer_login.html'">
          Login Here
        </span>
      </p>
    </div>

  </div>

</div>

</body>
</html>
