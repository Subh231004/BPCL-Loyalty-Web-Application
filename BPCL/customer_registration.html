<!DOCTYPE html>
<html>
<head>
<title>Customer Registration</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="customer_register.css">
</head>
<body>

<div class="app">

  <!-- Top Bar -->
  <div class="topbar">Customer Registration</div>

  <!-- Content -->
  <div class="content">

    <div class="card">
      <h3>Create Customer Account</h3>
      <p>Join BPCL Loyalty Program</p>
    </div>

    <div class="card">

      <label>Full Name</label>
      <input type="text" placeholder="Enter your name">

      <label>Mobile Number</label>
      <input type="tel" placeholder="Enter mobile number">

      <label>Email</label>
      <input type="email" placeholder="Enter email">

      <label>Password</label>
      <input type="password" placeholder="Create password">

      <label>Confirm Password</label>
      <input type="password" placeholder="Confirm password">

      <button class="btn" onclick="location.href='customer_login.html'">
        Register
      </button>
    </div>

    <div class="card center">
      <p>
        Already have an account?
        <span class="link" onclick="location.href='customer_login.html'">
          Login here
        </span>
      </p>
    </div>

  </div>
</div>

</body>
</html>
