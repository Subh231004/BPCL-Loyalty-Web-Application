<!DOCTYPE html>
<html>
<head>
<title>Admin Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;background:#1e1e2f;font-family:Arial;}
.app{max-width:420px;margin:auto;min-height:100vh;display:flex;align-items:center;}
.card{background:#2f2f46;padding:20px;border-radius:10px;width:100%;color:#fff;}
input,button{width:100%;padding:12px;margin-top:10px;border-radius:6px;border:none;}
button{background:#1e88e5;color:white;font-weight:bold;}
</style>
</head>
<body>
<div class="app">
  <div class="card">
    <h2>Admin Login</h2>
    <input placeholder="Admin ID">
    <input type="password" placeholder="Password">
    <button onclick="location.href='admin_dashboard.html'">Login</button>
  </div>
</div>
</body>
</html>
