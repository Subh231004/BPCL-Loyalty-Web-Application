<!DOCTYPE html>
<html>
<head>
<title>Customer Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="customer_register.css">
</head>
<body>

<div class="app">

  <!-- Top Bar -->
  <div class="topbar">Customer Login</div>

  <!-- Content -->
  <div class="content">

    <div class="card">
      <h3>Welcome Back</h3>
      <p>Login to your BPCL account</p>
    </div>

    <div class="card">

      <label>Mobile / Email</label>
      <input type="text" placeholder="Enter mobile or email">

      <label>Password</label>
      <input type="password" placeholder="Enter password">

      <button class="btn" onclick="location.href='customer_dashboard.html'">
        Login
      </button>
    </div>

    <div class="card center">
      <p>
        New customer?
        <span class="link" onclick="location.href='customer_registration.html'">
          Register here
        </span>
      </p>
    </div>

  </div>
</div>

</body>
</html>
